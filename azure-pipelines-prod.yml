trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

stages:
  - stage: build
    displayName: Build Angular application
    jobs:
      - job:
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "10.x"
          - script: npm install
          - script: npm run build 
          - publish: current
            artifact: desk

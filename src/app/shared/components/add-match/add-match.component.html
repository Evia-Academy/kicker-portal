<mat-card class="match-container">
  <hr class="spacer" />
  <div class="match-header">
    <div>{{ 'common.team1' | translate }}</div>
    <div>{{ winsTeam1 | async }}</div>
    <div>{{ winsTeam2 | async }}</div>
    <div>{{ 'common.team2' | translate }}</div>
  </div>
  <mat-divider></mat-divider>
  <form
    [formGroup]="showingTeams ? addTeamMatchForm : addMatchForm"
    (ngSubmit)="saveMatch()">
    <app-select-players
      [players]="data"
      [matchForm]="showingTeams ? addTeamMatchForm : addMatchForm"
      [showingTeams]="showingTeams"></app-select-players>
    <mat-card id="warning" *ngIf="overlappingTeams && showingTeams">
      <mat-card-content>
        <div>{{ 'info.chooseTeams' | translate }}</div>
      </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>

    <app-round-result
      [matchForm]="showingTeams ? addTeamMatchForm : addMatchForm"
      [round]="'one'">
    </app-round-result>

    <mat-divider></mat-divider>

    <app-round-result
      [matchForm]="showingTeams ? addTeamMatchForm : addMatchForm"
      [round]="'two'">
    </app-round-result>

    <mat-divider></mat-divider>

    <app-round-result
      *ngIf="(winsTeam1 | async) >= 1 && (winsTeam2 | async) >= 1"
      [matchForm]="showingTeams ? addTeamMatchForm : addMatchForm"
      [round]="'three'">
    </app-round-result>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="
          showingTeams
            ? !addTeamMatchForm.valid || overlappingTeams
            : !addMatchForm.valid
        ">
        {{ 'common.save.match' | translate }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
